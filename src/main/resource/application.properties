#spring整合mybaties
server.port=8081
server.servlet.path=/
server.session-timeout=1000000#用户回话session过期时间，以秒为单位
server.tomcat.compression=on#Tomcat是否开启压缩，默认为关闭
# redis config
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.timeout=3000
#加载mybaties配置文件
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
#定义包别名
mybatis.type-aliases-package=com.org.stuIntelEat.pojo
#数据源
spring.datasource.url= jdbc:mysql://localhost:3306/studentinteeat
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
logging.level.org.springframework=DEBUG

